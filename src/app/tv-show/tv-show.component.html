<div class="row mt-5">
  <div class="col-lg-12">
    <button
      class="btn btn-outline-success my-2 my-sm-0 float-end"
      (click)="changeLanguage()"
    >
      {{ language }}
    </button>
  </div>
</div>

<div class="row">
  <mat-paginator
    [length]="totalTv"
    [pageSize]="pageSize"
    aria-label="Select page"
    (page)="changePage($event)"
  >
  </mat-paginator>
</div>

<div class="row mt-5 w-75">
  <input type="text" class="form-control" [(ngModel)]="setSearchValue" />
</div>

<div class="row mt-4">
  <div
    class="card col-lg-4 mx-2"
    *ngFor="let tv of allTvShows"
    style="width: 250px"
  >
    <a [routerLink]="['/tvdetails', tv.id]">
      <img
        src="{{ imagePath + tv.poster_path }}"
        class="card-img-top"
        alt="..."
      />
    </a>
    <div class="card-body">
      <h5 class="card-title">{{ tv.name }}</h5>
      <!-- <p class="card-text">
        {{ tv.overview }}
      </p> -->
      <!-- <a href="#" class="btn btn-warning">show/hide details</a> -->
      <button class="btn btn-primary">Watch</button>
    </div>
  </div>
</div>
